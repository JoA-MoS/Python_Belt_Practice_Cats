{% extends 'base.html' %} 
{% block title %} Edit a cat {% endblock title %} 
{% block content %}
<form action="{% url 'cats:update' cat.id %}" method="POST">
    {% csrf_token %}
    <h2>Edit {{cat.name}}</h2>
{% include '_flash_msgs.html' %}
    <div>
        {% include "cats/_cat_fields.html" %}
    </div>
    <button type="submit" class="btn btn-primary">Update!</button>
</form>
{% endblock content %}
